{% extends "layout.html" %}
{% block body %}
<div>
  {{ message }}
  {% if breed %}
    <a href="{{ query }}">{{ breed }}</a>
  {% endif %}
</div>
<img src="data:image/*;base64,{{ image_data | safe }}" alt="breed"/>

<div>
  This picture has been (or will soon be) deleted from this machine.
</div>
<div>
  <a href="{{ url_for('upload_image') }}">Try again!</a>
</div>
{% endblock %}
